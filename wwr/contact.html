<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Down The River</title>
        <meta name="author" content="Hope Udoka">
        <meta name="description" content="Contact page for the raft site, contains contact information and a form.">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/downriver.png" alt="down river logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <div class="hero">
            <img src="images/White+water+Rafting.jpg" alt="A white watetr rafting team poses for a photo.">
            </div>

            <h2>Our Contact Information</h2>
            <div class="contact">
                <p> Address: 8 SDP Road, Eket 524101, Akwa Ibom</p>
                <p>Phone Number: +2349138996931</p>
                <p> Email: wisparex02@gmail.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7953.500682667551!2d7.940977402390153!3d4.638567638004984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1716642187549!5m2!1sen!2sng" width="300" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <section class="employee_layout">
                <h2>Meet Us</h2>
                <figure>
                    <img src="images/happyempolyee1.jpg" alt="rafting employee">
                    <figcaption>Sarah Stanford- Tour guide</figcaption>
                </figure>

                <figure>
                    <img src="images/happyemployee3.jpg" alt="rafting manager">
                    <figcaption>John Wood- Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/happyemloyee2.jpg" alt="rafting employee">
                    <figcaption>Kevin parker- Equiments Specialists</figcaption>
                </figure>
            </section>

            <h2>Let Us Know</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <p>Purpose of the message:</p>
                <div class="list">
                    <label for="general"><input type="radio" id="general" name="purpose" checked> General Inquiry</label>

                    <label for="reservation"><input type="radio" id="reservation" name="purpose"> Reservation Question</label>
            
                    <label for="website"><input type="radio" id="website" name="purpose"> Website Suggestion</label>
                    
                </div>

                <label for="comment">Your message:</label>
                <textarea name="comment" id="comment" placeholder="write your message..."></textarea>
                
                <div class="list" id="checkbox">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>

                <button type="submit">Send Info</button>
            </form>
        </main>
        <footer class="footer_layout">
            <p>&copy;2024 | Down the River | Hope Udoka</p>
            <nav class="sociallinks">
                <a href="https://www.facebook.com">
                    <img src="images/Facebook3.webp" alt="facebook logo">
                </a>
                <a href="https://www.instagram.com">

                </a>
                <a href="https://www.twitter.com">

                </a>
            </nav>
        </footer>
    </body>
</html>
