<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>HTML / CSS Quiz Form</h1>

        <form>
            <label for="q1"><p>1.</p> What does HTML stand?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2"><p>2.</p> What is the function of "!doctype html" in an HTML code?</label>
            <textarea id="q2" name="q2"></textarea>
            <label for="q3"><p>3.</p> Which of following is a valid CSS selector that applies to a class named "class"?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Select one</option>
                    <option value="=class">=class</option>
                    <option value="#class">#class</option>
                    <option value=".class">.class</option>
                    <option value="*class">*class</option>
                </select>

            <label for="q4"><p>4.</p> Fill in the blank to center content using margin. "margin: ___ auto;"</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </body>
</html>
