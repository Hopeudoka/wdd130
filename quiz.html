<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Form | Hope Udoka</title>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta name="author" content="Hope Udoka">
        <meta name="description" content="A quiz form page for wdd 130">
    </head>
    <body>
        <h1>HTML / CSS Quiz Form</h1>

        <form>
            <label for="q1">1.	What does HTML stand?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2.  What is the function of "!doctype html" in an HTML code?</label>
            <textarea id="q2" name="q2"></textarea>
            <label for="q3">3.  Which of following is a valid CSS selector that applies to a class named "class"?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Select one</option>
                    <option value="1">=class</option>
                    <option value="2">#class</option>
                    <option value="3">.class</option>
                    <option value="4">"class"</option>
                </select>

            <label for="q4">4.  Fill in the blank to center content using margin. "margin: ___ auto;"</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </body>
</html>
