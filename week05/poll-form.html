<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <meta name="author" content="Hope Ini Udoka">
        <meta name="description" content="A form for user's opinions">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Hope Ini Udoka | HTML Form - User Poll</h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2" >
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname"> <br>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">E-mail:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favourite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="safari">Safari</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select> <br>
                    </div>
                    <div class="form-item" id="checkbox">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"> <br>
                    </div>

                    <div id="feedback">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" placeholder="e.g New York, Los Angeles"></textarea>
                    </div>
                </fieldset>

                <button type="submit">Submit Poll</button>
            </form>
        </main>

        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Hope Ini Udoka</p>
        </footer>
    </body>
</html>
